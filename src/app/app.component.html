<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Type game</h1>
      <div>
        <p class="has-text-centered">
          <span
            [class]="compare(letter, enteredText[i])"
            *ngFor="let letter of randomText.split(''); let i = index"
            >{{ letter }}</span
          >
        </p>
      </div>
      <div class="field">
        <label></label>
        <input class="input" (input)="onInput($any($event.target).value)" />
      </div>
      <div *ngIf="enteredText === randomText" class="columns is-centered">
        <h1 class="title">YOU WIN!</h1>
      </div>
    </div>
  </div>
</div>
